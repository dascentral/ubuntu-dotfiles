
##
### PRODUCTION
##
<VirtualHost *:80>
    ServerName SITEURL
    ServerAdmin dc.ops@akqa.com
    DocumentRoot /var/www/prod/SITEURL

    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    <Directory /var/www/prod/SITEURL>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    LogLevel  warn
    ErrorLog  /var/log/apache2/SITEURL.error.log
    CustomLog /var/log/apache2/SITEURL.access.log combined
</VirtualHost>
